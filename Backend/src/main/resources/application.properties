spring.application.name=Backend

# Datasource (configure for MySQL/Postgres)
spring.datasource.url=jdbc:mysql://localhost:3306/microhealth
spring.datasource.username=root
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=update

# Mail (configure)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=you@example.com
spring.mail.password=secret

# Websocket
spring.websocket.enabled=true

# Scheduler
spring.main.allow-bean-definition-overriding=true

# Notification provider placeholders. To enable a provider, set the corresponding enabled=true and configure credentials via environment variables or a secrets manager.
# Email notifications (uses spring.mail.* above)
notification.email.enabled=false

# SMS via Twilio
notification.sms.enabled=false
notification.sms.accountSid=
notification.sms.authToken=
notification.sms.fromNumber=

# FCM (Firebase Cloud Messaging)
notification.fcm.enabled=false
notification.fcm.serviceAccountPath=

